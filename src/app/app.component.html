
<style>
  :host {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    font-size: 14px;
    color: #333;
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }
</style>
<div class="container-fluid px-0 bg-light vh-100">
  <div class="col-12">
    <div class="container-lg px-0 bg-light-subtle d-flex flex-column justify-items-end vh-100">
      <header>
        <nav class="navbar navbar-expand-lg border-bottom border-light border-4">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">
              <img src="https://getbootstrap.com/docs/5.3/assets/brand/bootstrap-logo.svg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
              <h1 class="d-inline h4 ps-3">Title</h1>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-link" aria-current="page" href="#">Home</a>
                <a  class="nav-link" [routerLink]="['/about']">About</a>
                <a  class="nav-link" [routerLink]="['/showroom']">Showroom</a>
              </div>
            </div>
          </div>
        </nav>
      </header>
        <div *ngIf="this.route == '/showroom' || this.route == '/showroom/sci-fi' || this.route == '/showroom/funny'; then thenBlock else elseBlock"></div>
        <ng-template #thenBlock>
          <ul class="nav nav-pills nav-fill border-bottom border-light border-4 py-3">
            <li class="nav-item">
              <a  class="btn bg-primary-subtle" [routerLink]="['/showroom/']">Showroom</a>
            </li>
            <li class="nav-item">
              <a  class="btn bg-primary-subtle" [routerLink]="['/showroom/sci-fi']">Sci-fi</a>
            </li>
            <li class="nav-item">
              <a  class="btn bg-primary-subtle" [routerLink]="['/showroom/funny']">Funny</a>
            </li>
          </ul>
        </ng-template>
      <main class="col-12 p-4 flex-grow-1">
        <ng-template #elseBlock></ng-template>
        <router-outlet></router-outlet>
      </main>
      <footer class="text-center p-4 border-top border-light border-4">
        Created by:
      </footer>
    </div>
  </div>
</div>
